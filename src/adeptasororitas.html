<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W40K</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="fixed-header">
        <button class="index" id="indexBtn">Links</button>
        <div id="indexMenu" class="index-menu hidden"></div>
      </div>
    </header>

    <main class="seleccionMain">
      <section>
        <div class="dropdown-checkbox">
          <button class="dropdown-btn">
            Selecciona Ejercito y Destacamento ▼
          </button>
          <div class="dropdown-content-army">
            <label
              ><input type="checkbox" value="asArmyRule" /> Reglas de ejercito
            </label>
            <label
              ><input type="checkbox" value="asDetatchment" />
              Destacamento</label
            >
          </div>
        </div>

        <div>
          <div id="resultadoArmy"></div>
        </div>
      </section>
      <section>
        <div class="dropdown-checkbox">
          <button class="dropdown-btn">Selecciona Unidades ▼</button>
          <div class="dropdown-content">
            <label><input type="checkbox" value="Dialogus" /> Dialogus</label>
            <label
              ><input type="checkbox" value="MorvenVahl" /> MorvenVahl</label
            >
            <label><input type="checkbox" value="Palatine" /> Palatine</label>
            <label>
              <input type="checkbox" value="BattleSisterSquad" />
              BattleSisterSquad</label
            >
            <label
              ><input type="checkbox" value="Castigator" /> Castigator</label
            >
            <label
              ><input type="checkbox" value="ParagonWarsuits" />
              ParagonWarsuits</label
            >
            <label
              ><input type="checkbox" value="SeraphimSquad" />
              SeraphimSquad</label
            >
            <label
              ><input type="checkbox" value="ZephyrimSquad" />
              ZephyrimSquad</label
            >
          </div>
        </div>

        <div>
          <div id="resultado"></div>
        </div>
      </section>
    </main>

    <footer>
      <a href="../index.html">Volver atras</a>
    </footer>

    <script src="./scriptAsArmy.js"></script>
    <script src="./scriptAs.js"></script>
  </body>
</html>
